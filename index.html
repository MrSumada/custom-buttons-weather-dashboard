<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    <main  class="container">
        <div class="row d-flex">
            <div class="col-12 col-md-4 col-lg-2 no-float m-2 w-100" id="input-box">
                <h2 class="card-header row">Search for a City</h2>
                <input class="w-100" form="text" id="city-input" placeholder="City Name">
                <button class="w-100" id="search">Search</button>
            </div>
            <div class="col-12 col-md-7 col-lg-9 w-100 no-float m-2" id="content-box">
                <div class="dashboard"></div>
                <!-- <div class="5-da row">
                    <div class="card col-2" id="day-1"></div>
                    <div class="card col-2" id="day-2"></div>
                    <div class="card col-2" id="day-3"></div>
                    <div class="card col-2" id="day-4"></div>
                    <div class="card col-2" id="day-5"></div>
                </div> -->
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->

</body>
</html>
