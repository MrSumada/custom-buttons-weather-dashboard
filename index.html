<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    <main  class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-4 col-lg-2 no-float mt-2 px-2 w-100" id="input-box">
                <div class="row d-flex flex-column px-4">
                    <h2 class="card-header row">Search for a City</h2>
                    <input class="w-100" form="text" id="city-input" placeholder="City Name">
                    <button class="w-100 mb-1" id="searchBtn">Search</button>   
                </div>
                <div class="row d-flex flex-column px-2 m-2" id="cityBtns">
                    <button class="cityBtn mw-100" id="get-city">South Lake Tahoe, CA</button>
                    <button class="cityBtn mw-100" id="get-city">Lima, Peru</button>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-10 mt-2 w-100 no-float" id="content-box">
                <div class="dashboard p-4">
                    <h2 id="city-heading">
                        <span id="city-name">South Lake Tahoe, CA</span>
                        <span id="date">(1/20/2022)</span>
                        <span id="heading-icon">ðŸŒ§</span>
                    </h2>
                    <div class="row d-flex flex-column mx-5"id="city-info">
                        <p class="mt-4 mb-3"><span id="city-temp">Temp: </span></p>
                        <p class="my-3"><span id="city-wind">Wind: </span></p>
                        <p class="my-3"><span id="city-humid">Humidity: </span></p>
                        <p class="my-1"><span id="city-uv">UV Index: </span><button type="submit" disabled="Disabled" class="disabled px-1" id="uvBtn">UV Good</button></p>
                        
                    </div>
                </div>
                <div class="5-day row mt-3 mx-5 d-flex">
                    <h3 id="day5-heading">5-Day Forecast</h3>
                </div>
                <div class="5-day row m-0 d-flex justify-content-around">
                    <div class="card col-2 mt-3 mr-2 flex-fill" id="day-1"></div>
                    <div class="card col-2 mt-3 mx-2 flex-fill" id="day-2"></div>
                    <div class="card col-2 mt-3 mx-2 flex-fill" id="day-3"></div>
                    <div class="card col-2 mt-3 mx-2 flex-fillvar " id="day-4"></div>
                    <div class="card col-2 mt-3 ml-2 flex-fill" id="day-5"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
