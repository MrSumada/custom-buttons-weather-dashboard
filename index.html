<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    <main  class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-3 no-float mt-2 px-2 w-100" id="input-box">
                <div class="row d-flex flex-column px-4">
                    <h2 class="card-header row">Search for a City</h2>
                    <input class="w-100" form="text" id="city-input" placeholder="City Name">
                    <button class="w-100 mb-1" id="searchBtn">Search</button>   
                </div>
                <div class="row d-flex flex-column px-2 m-2" id="cityBtns">
                    <button class="cityBtn mw-100" id="get-city">South Lake Tahoe, CA</button>
                    <button class="cityBtn mw-100" id="get-city">Lima, Peru</button>
                </div>
            </div>
            <div class="col-12 col-lg-9 mt-2 w-100 no-float" id="content-box">
                <div class="dashboard p-4">
                    <h2 id="city-name">
                        <!-- City Name added HERE -->
                        <!-- Weather Icon added HERE -->
                    </h2>
                    <p id="date">
                    <!-- Current Date added HERE -->
                    </p> 
                    
                    <!-- Current City Weather Info -->
                    <div class="row d-flex flex-column mx-5"id="city-info">
                        <p class="mt-4 mb-3"> <!-- Temperature added HERE -->
                            <span id="city-temp"></span></p>
                        <p class="my-3"> <!-- Wind Speed added HERE -->
                            <span id="city-wind"></span></p>
                        <p class="my-3"> <!-- Humidity added HERE -->
                            <span id="city-humid"></span></p>
                        <p class="my-1"> <!-- UV Index added HERE -->
                            <button type="submit" disabled="Disabled" class="disabled px-1" id="uvBtn"></button></p>
                        
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="5-day row mt-3 mx-5 d-flex">
                    <h3 id="day5-heading">5-Day Forecast</h3>
                </div>
                <div class="day5 row m-0 d-flex justify-content-around">
                    <div class="card d-flex w-25 mt-3 mr-2 align-content-between flex-fill p-3" id="day-1">
                        <h5 class="text-center">(12/12/2022)</h5>
                        <p class="day5-icon">☁️</p>
                        <p>Temp: 72.02°F</p>
                        <p>Wind: 9.53 MPH</p>
                        <p>Humidity: 81%</p>
                    </div>
                    <div class="card w-25 mt-3 mr-2 flex-fill" id="day-2"></div>
                    <div class="card w-25 mt-3 mr-2 flex-fill" id="day-3"></div>
                    <div class="card w-25 mt-3 mr-2 flex-fill" id="day-4"></div>
                    <div class="card w-25 mt-3 mr-2 flex-fill" id="day-5"></div>
                    <div class="w-25 mt-3 mr-2 flex-fill" id="day-5"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
